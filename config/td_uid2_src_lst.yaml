    src_tbl: ecommerce_orders
    src_id_col: td_id
    src_dii_col: email
    src_dii_typ: EMAIL
  - src_db: cc_demo_retail
    src_tbl: app_registration
    src_id_col: td_id
    src_dii_col: email
    src_dii_typ: EMAIL
  - src_db: cc_demo_retail
